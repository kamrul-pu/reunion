<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
         <div class="navbar">
             <div class="logo-part col-2">
                 <img src="images/logoimg.jpg" alt="logo">
             </div>
             <div class="navbar-title col-10">
                 <h1>Monpura Batabaria Jafor Ali Memorial High School</h1>
                 <h2>25 Years Reunion</h2>
                 <h2>Organized by Ex-Student Forum</h2>
             </div>
         </div>
         <div class="banner col-12">
             <img src="images/banner.jpg" alt="School">
             <h2>Our Ambition is to bring all student closer</h2>
         </div>
         <div class="main">
             <form action="#">
             <div class="left col-6">
                <label for="name">Name</label> 
                <input id="name" type="text" placeholder="Enter your name" required>
                <label for="fname">Father's Name</label>
                <input type="text" placeholder="Enter your father name" required>
                <label for="cell">Cell:</label>
                <input type="tel" required>
                <label for="gender">Gender</label> 
                <select name="gen" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br>
                <label for="bg">Blood Group</label>
                <select name="bg" id="blood">
                    <option value="a+">A+</option>
                    <option value="a-">A-</option>
                    <option value="b+">B+</option>
                    <option value="b-">B-</option>
                    <option value="ab+">AB+</option>
                    <option value="ab-">AB-</option>
                    <option value="o+">0+</option>
                    <option value="o+">0-</option>
                </select>
                <label for="ps">Passing Year</label>
                <select name="py" id="passy">
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    
                </select>
                <label for="prof">Profession</label>
                <select name="prof" id="prof">
                    <option value="Student">Student</option>
                    <option value="Private job">Private job</option>
                    <option value="Gov't job">Gov't job</option>
                    <option value="Foreign">Foreign</option>
                    <option value="Business">Business</option>
                    
                </select>
             </div>
             <div class="right col-6">
                
                
                <label for="img">Your Photographs</label>
                <input type="file">
                <label for="add">Address</label>
                <textarea style="resize: none;" name="addr" id="address" cols="20" rows="5" required></textarea>
                <label for="comment">Enter Your Comments Here</label>
                <textarea style="resize: none;" name="comment" id="comment" cols="30" rows="5"></textarea>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
             </div>
             </form>
         </div>
         <div class="footer col-12">
             Developed By &copy; <a href="https://www.facebook.com/kamrul.49808">Kamrul Hasan</a> 
         </div>
     </div>
</body>
</html>
